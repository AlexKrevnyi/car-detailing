<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mr.Cap Detailing</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <!-- Start Navbar Section -->
        <nav class="navbar navbar-expand-lg bg-dark menu" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        src="images/logo-mr-cap.png"
                        alt="Mr.Cap logo image"
                        width="167"
                        height="41" />
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end gap-3"
                    id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                    </ul>
                    <button type="button" class="btn btn-primary book-btn">
                        Book now
                    </button>

                    <!-- Language Selector Dropdown-->
                    <div class="dropdown">
                        <button
                            class="btn dropdown-toggle lang-select"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                            EN
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">UA</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- First Section -->
        <section class="first-section" id="home">
            <div class="container-fluid position-relative">
                <div class="row">
                    <video
                        class="d-block w-100 object-fit-cover"
                        autoplay
                        loop
                        muted
                        playsinline
                        src="video/video1.mp4"
                        type="video/mp4"></video>
                </div>
                <div class="row align-items-center psd m-md-5">
                    <div class="col-12">
                        <h1 class="display-1">Your car</h1>
                    </div>
                    <div class="col-12">
                        <h1 class="display-1">always looks</h1>
                    </div>
                    <div class="col-12">
                        <h1 class="display-1">like new</h1>
                    </div>
                    <div class="col-12 mt-4">
                        <button type="button" class="btn btn-info-link">
                            <span class="display-6">more info</span>
                            <span class="arrow">
                                <i class="bi bi-arrow-down-short"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap JS Link  -->
        <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
